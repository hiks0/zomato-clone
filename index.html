<body>
    <div class="hero">
       <div class="nav">

            <div class="one">Investor Relations</div>

            <div class="one">Log In</div>

        <div class="main">
        <div class="text">Discover the best food & drinks in&nbsp;</div>
        <div class="text"> <b>Patiala</b></div>
        </div>
            <div class="search">
                <i class="fi fi-rr-marker"></i>
                <select class="city">
                    <option>Jaipur</option>
                    <option>Patiala</option>
                    <option>Bangalore</option>
                </select>
                <h2 class="line">|</h2>
                <i class="fi fi-rs-search"></i>
                <input class="inputbox"  type="text" placeholder="Search for restaurant, cuisine or a dish">

            </div>
            
       </div>
       

    </div>

            <img alt="Order Online" src="https://b.zmtcdn.com/webFrontend/e5b8785c257af2a7f354f1addaf37e4e1647364814.jpeg?output-format=webp&amp;fit=around|402:360&amp;crop=402:360;*,*" loading="lazy" class="sc-s1isp7-5 fyZwWD">

            <div class="material">Stay home and order to your doorstep</div>
        </div>
        <div class="card">
            <img alt="Dining" src="https://b.zmtcdn.com/webFrontend/d026b357feb0d63c997549f6398da8cc1647364915.jpeg?output-format=webp&amp;fit=around|402:360&amp;crop=402:360;*,*" loading="lazy" class="sc-s1isp7-5 fyZwWD">

        <div class="material">View the city's favorite dining venues</div></div>
        
    </div>
